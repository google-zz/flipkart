<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Spin & Win ‚Äì Flipkart Big Sale!</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f1f3f6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: #2874f0;
      color: white;
      padding: 12px;
      font-size: 1.3em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 36px;
    }
    header span {
      color: #ffeb3b;
    }

    p {
      margin: 15px;
      font-size: 1.2em;
      color: #333;
    }

    /* Wheel Container */
    .wheel-container {
      position: relative;
      margin: 20px auto;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #2874f0;
      background: conic-gradient(
        #ffeb3b 0deg 60deg,
        #2874f0 60deg 120deg,
        #ff7043 120deg 180deg,
        #43a047 180deg 240deg,
        #9c27b0 240deg 300deg,
        #ff9800 300deg 360deg
      );
      transition: transform 4s ease-out;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      position: relative;
    }

    /* Prize images */
    .prize {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 50%;
      left: 50%;
      margin: -30px;
      transform-origin: 50% 120px;
    }
    .prize img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .spin-btn {
      background: #ffeb3b;
      color: #2874f0;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1.2em;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .hidden { display: none; }

    .share-btn {
      background: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .claim-btn {
      background: #2874f0;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1.4em;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      display: none;
    }

    .ads {
      margin: 20px auto;
      width: 320px;
      height: 100px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      background: #fff;
    }

    #result {
      font-size: 1.6em;
      color: #d32f2f;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header with Flipkart logo -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Flipkart_logo.svg" alt="Flipkart Logo">
    <span>Big Billion Days ‚Äì Spin & Win üé°</span>
  </header>

  <p>Spin the wheel and stand a chance to win an <b>iPhone üéÅ</b></p>

  <!-- Wheel -->
  <div class="wheel-container">
    <div id="wheel" class="wheel">
      <!-- Prize icons -->
      <div class="prize" style="transform: rotate(30deg) translateY(-120px);">
        <img src="https://cdn-icons-png.flaticon.com/512/8146/8146003.png" alt="iPhone">
      </div>
      <div class="prize" style="transform: rotate(90deg) translateY(-120px);">
        <img src="https://cdn-icons-png.flaticon.com/512/1047/1047711.png" alt="AirPods">
      </div>
      <div class="prize" style="transform: rotate(150deg) translateY(-120px);">
        <img src="https://cdn-icons-png.flaticon.com/512/1063/1063195.png" alt="Smartwatch">
      </div>
      <div class="prize" style="transform: rotate(210deg) translateY(-120px);">
        <img src="https://cdn-icons-png.flaticon.com/512/3022/3022057.png" alt="Gift Box">
      </div>
      <div class="prize" style="transform: rotate(270deg) translateY(-120px);">
        <img src="https://cdn-icons-png.flaticon.com/512/2907/2907253.png" alt="Earphones">
      </div>
      <div class="prize" style="transform: rotate(330deg) translateY(-120px);">
        <img src="https://cdn-icons-png.flaticon.com/512/3450/3450133.png" alt="Speaker">
      </div>
    </div>
  </div>

  <button id="spinBtn" class="spin-btn">üé° Spin Now</button>

  <!-- Result -->
  <h2 id="result" class="hidden">üéâ Congratulations! You won an iPhone üéÅ</h2>

  <!-- Share instruction -->
  <div id="shareSection" class="hidden">
    <p>üì≤ Share this with 3 friends on WhatsApp to unlock your reward!</p>
    <a id="shareBtn" class="share-btn"
       href="whatsapp://send?text=üéâ I just won an iPhone! Spin now üëâ https://yourwebsite.github.io/spin-win/"
       data-action="share/whatsapp/share">
       üîó Share on WhatsApp
    </a>
    <br>
    <button id="verifyBtn" class="spin-btn">‚úÖ I Shared</button>
  </div>

  <!-- Claim Button -->
  <button id="claimBtn" class="claim-btn">üéÅ Claim Now</button>

  <!-- Ad Slots -->
  <div class="ads">[Ad Slot 1]</div>
  <div class="ads">[Ad Slot 2]</div>
  <div class="ads">[Ad Slot 3]</div>

  <canvas id="confetti" class="hidden"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const shareSection = document.getElementById("shareSection");
    const claimBtn = document.getElementById("claimBtn");
    const verifyBtn = document.getElementById("verifyBtn");

    spinBtn.addEventListener("click", () => {
      const randomDegree = 1800 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${randomDegree}deg)`;
      setTimeout(() => {
        result.classList.remove("hidden");
        shareSection.classList.remove("hidden");
        spinBtn.style.display = "none";
        launchConfetti();
      }, 4000);
    });

    verifyBtn.addEventListener("click", () => {
      alert("‚úÖ Share verified!");
      shareSection.style.display = "none";
      claimBtn.style.display = "inline-block";
    });

    claimBtn.addEventListener("click", () => {
      alert("üéÅ Your reward is being processed!");
    });

    // Confetti animation
    function launchConfetti() {
      const duration = 2 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      (function frame() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return;
        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0, 1), y: Math.random() - 0.2 } }));
        requestAnimationFrame(frame);
      })();
    }
  </script>

</body>
</html>
